---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: prod
  name: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: app-2048
        image: therafk/rkapp12:1.0
        resources: {}
        ports:
        - containerPort: 80
